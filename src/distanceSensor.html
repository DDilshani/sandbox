<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sandbox - Distance Sensor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="../site.webmanifest">
  <link rel="apple-touch-icon" href="../icon.png">

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- navbar of the site, loaded using includeHTML() function -->
  <include src="./navbar.html"></include>

  <div class="container pt-2">
    Status: <span id="status">Not connected</span>
    <hr>

    <div class="row p-2">
      <div class="container pb-3">
        <h3>Distance Sensor</h3>
        <div class="p-3">

          <div class="form-group card p-2">
            <label class="pb-3">
              <b><span class="channel">{channal}</span>/sensor/distance/{robotID}/?
                <span>: by Server</span></b><br>
            </label>

            <div class="input-group mb-1">
              <label for="dist-in-rqst-id" class="m-2">Robot Id</label>
              <div class="input-group-append">
                <input type="number" min="0" class="form-control mx-1" placeholder="" id="dist-in-rqst-id" value="0">
              </div>
            </div>

            <div class="input-group mb-1">
              <div class="input-group-append">
                <button class="btn btn-primary mx-1" type="submit" id="request-dist">Request</button>
              </div>
            </div>
          </div>

          <div class="form-group card p-2">
            <label class="pb-3">
              <b><span class="channel">{channal}</span>/sensor/distance/{robotID}
                <span>: by Server</span></b><br>
            </label>

            <div class="input-group mb-1">
              <label for="dist-in-update-id" class="m-2">Robot Id</label>
              <div class="input-group-append">
                <input type="number" min="0" class="form-control mx-1" placeholder="" id="dist-in-update-id" value="0">
              </div>
            </div>

            <div class="input-group mb-1">
              <label for="dist-in-update" class="m-2">Distance</label>
              <div class="input-group-append">
                <input type="number" min="-255" max="255" class="form-control mx-1" placeholder="" id="dist-in-update"
                  value="0">
              </div>
            </div>

            <div class="input-group mb-1">
              <div class="input-group-append">
                <button class="btn btn-primary mx-1" type="submit" id="update-dist">Update</button>
              </div>
            </div>
          </div>

          <div class="form-group card p-2">
            <label class="pb-3">
              <b><span class="channel">{channal}</span>/sensor/distance
                <span>: by Robot</span></b><br>
            </label>

            <div class="input-group mb-1">
              <label for="dist-out-id" class="m-2">Robot Id</label>
              <div class="input-group-append">
                <input type="number" min="0" class="form-control mx-1" placeholder="" id="dist-out-id" value="0">
              </div>
            </div>

            <div class="input-group mb-1">
              <label for="dist-in-dist" class="m-2">Distance</label>
              <div class="input-group-append">
                <input type="number" min="-254" max="255" class="form-control mx-1" placeholder="" id="dist-out-dist"
                  value="0">
              </div>
            </div>

            <div class="input-group mb-1">
              <div class="input-group-append">
                <button class="btn btn-primary mx-1" type="submit" id="send-dist">Send</button>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script src="../js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/distanceSensor.js"></script>
</body>

</html>
