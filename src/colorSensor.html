<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Sandbox - Color Sensor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <!-- navbar of the site, loaded using includeHTML() function -->
    <include src="./navbar.html"></include>

    <div class="container pt-2">
        Status: <span id="status">Not connected</span>
        <hr>

        <div class="row p-2">
            <div class="container pb-3">
                <h3>Color Sensor</h3>
                <div class="p-3">
                    <div class="input-group p-2">
                        <label for="robot-color-id" class="col-form-label" style="min-width: 75px;">Robot Id</label>
                        <input type="number" min="0" class="form-control w-25" value="0" id="robot-color-id">
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="p-2 d-flex flex-row align-content-center">
                                <label for="red-bar" style="width: 100px;">R</label>
                                <input type="range" class="py-3 px-3 custom-range" id="red-bar" min="0"
                                max="255" value="0" step="1">
                                <input type="number" min="0" max="255" class="form-control w-25" value="0"
                                id="red-val">
                            </div>

                            <div class=" p-2 d-flex flex-row align-content-center">
                                <label for="green-bar" style="width: 100px;">G</label>
                                <input type="range" class="py-3 px-3 custom-range" id="green-bar" min="0"
                                max="255" value="0" step="1">
                                <input type="number" min="0" max="255" class="form-control w-25" value="0"
                                id="green-val">
                            </div>

                            <div class=" p-2 d-flex flex-row align-content-center">
                                <label for="blue-bar" style="width: 100px;">B</label>
                                <input type="range" class="py-3 px-3 custom-range" id="blue-bar"
                                min="0" max="255" value="0" step="1">
                                <input type="number" min="0" max="255" class="form-control w-25" value="0"
                                id="blue-val">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="p-2">
                                <button class="btn btn-primary w-100 m-1" id="robot-btn-create">Send to Robot</button>
                                <br>
                                <button class="btn btn-success w-100 m-1" id="robot-btn-update">Send to Server</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
        type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

        <script src="../js/vendor/modernizr-3.11.2.min.js"></script>
        <script src="../js/plugins.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/distanceSensor.js"></script>
    </body>

    </html>
