<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sandbox - Communication</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="../site.webmanifest">
  <link rel="apple-touch-icon" href="../icon.png">

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

<!-- navbar of the site, loaded using includeHTML() function -->
<include src="./navbar.html"></include>

<div class="container pt-2">
  Status: <span id="status">Not connected</span>
  <hr>

  <div class="row p-2">
    <div class="container pb-3">
      <h3>Communication</h3>
      <div class="p-3">
        <!-- Communication Out -->
        <div class="form-group card p-2">
          <label class="pb-3">
            Broadcast a message (<b><span class="channel">{channal}</span>/comm/out/<span
            class="com-out-protocol-lable">simple</span></b>)<br>
            Receive a message (<b><span class="channel">{channal}</span>/comm/in/<span
            id="com-in-robot-id">{robotId}</span></b>)
          </label>

          <div class="input-group mb-1">
            <label for="comm-in-id" class="m-2">Robot Id</label>
            <div class="input-group-append">
              <input type="number" min="0" class="form-control mx-1" placeholder="" id="comm-out-id" value="0">
              <label for="comm-out-protocol" class="m-2">Protocol</label>
              <select name="comm-out-protocol" id="comm-out-protocol" class="form-control mx-1">
                <option value="simple">Simple</option>
                <option value="directional">Directional</option>
              </select>
            </div>
          </div>

          <div class="input-group mb-1">
            <input type="text" class="form-control mx-2" placeholder="Enter Message" id="comm-out-msg">
            <div class="input-group-append">
              <button class="btn btn-primary mx-1" type="submit" id="comm-out-publish">Publish</button>
              <button class="btn btn-success mx-1" type="submit" id="comm-out-broadcast">Broadcast</button>
            </div>
          </div>
        </div>

        <!-- Communication In -->
        <div class="form-group card p-2">
          <label class="pb-3">Receive a message (<b><span class="channel">{channal}</span>/comm/in/<span
            id="com-out-robot-id">{robotId}</span></b>)</label>

          <div class="input-group d-inline-flex align-items-center">
            <label for="comm-in-id" class="m-2">Robot Id</label>
            <input type="number" min="0" class="form-control m-2" style="width: 100px;" placeholder="" id="comm-in-id"
                   value="0">
            <button class="btn btn-primary" id="comm-in-subscribe" type="submit">Subscribe</button>
          </div>
          <textarea type="text" class="form-control m-2" placeholder="" id="comm-in-text"></textarea>
        </div>
      </div>
    </div>

  </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

<script src="../js/vendor/modernizr-3.11.2.min.js"></script>
<script src="../js/plugins.js"></script>
<script src="../js/index.js"></script>
<script src="../js/communication.js"></script>
</body>

</html>
